{% extends "base.html" %}

{% block title%}
Создать статью
{% endblock %}

{% block body%}
<h1  class = "container"> Добавление статьи</h1>
<form class = "container" method = "post">
    <input type = "text" name = "title" id = "title" class = "form-control" placeholder = "Название"><br>
    <textarea name = "intro" id = "intro" class = "form-control" placeholder = "Анонс"></textarea><br>
    <textarea name = "text" id = "text" class = "form-control" placeholder = "Основной текст статьи"></textarea><br>
     <input type = "submit" class = "btn btn-success" value = "Отправить"><br>
</form>
{% endblock %}
